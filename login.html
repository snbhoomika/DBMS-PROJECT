<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UVCE Social_media_Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
  <div class="login-card">
    <div class="text-center mb-3">
      <h4>UVCE Social Media</h4>
      
      <p class="text-muted small">Please login with your credentials</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username / Email</label>
        <input type="text" class="form-control" id="username" required>
        <div class="invalid-feedback">Please enter your username or email.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required minlength="4">
        <div class="invalid-feedback">Please enter your password (min 4 chars).</div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="showPwd">
          <label for="showPwd" class="small">Show password</label>
        </div>
        <a href="#" class="small">Forgot?</a>
      </div>

      <button class="btn btn-success w-100" type="submit">Login</button>

      <p class="small text-center mt-3">
        Don't have an account? <a href="index.html">Go back</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const showPwd = document.getElementById('showPwd');

    // Show/hide password
    showPwd.addEventListener('change', () => {
      password.type = showPwd.checked ? 'text' : 'password';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let ok = true;

      if (!username.value.trim()) {
        username.classList.add('is-invalid');
        ok = false;
      } else {
        username.classList.remove('is-invalid');
      }

      if (password.value.length < 4) {
        password.classList.add('is-invalid');
        ok = false;
      } else {
        password.classList.remove('is-invalid');
      }

      if (ok) {
        alert("Login successful! (demo)");
      }
    });
  </script>
</body>
</html>
